 <head> <!-- integrating google api for custom font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <style>
        *{
            /* Correctly aligns by calculating width of element without considering padding*/
            box-sizing: border-box; 
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!-- container div -->
    <div style = "position: relative; display: inline-block;">
        <!-- small red container div -->
        <div style = "
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;">
            <!-- Player health bar -->
            <div style = "
            position: relative; 
            width: 100%; display: 
            flex; justify-content: 
            flex-end; border-top: 4px solid darkolivegreen; 
            border-bottom: 4px solid darkolivegreen; 
            border-left: 4px solid darkolivegreen;">
        
                <div style = "background-color: red; height: 30px; width: 100%;"></div>
                <div id = "player-health" style = "position: absolute; background: yellowgreen; top: 0; right: 0; bottom: 0; width: 100% "></div>
            </div>
            <!-- Timer -->
            <div id ="clock" style = "
            background-color: rgb(63, 2, 63);
            display: flex;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid black;
            ">10</div>
            <!-- Enemy health bar -->
            <div style = "
            position: relative; 
            width: 100%; 
            border-top: 4px solid darkolivegreen;
            border-bottom: 4px solid darkolivegreen; 
            border-right: 4px solid darkolivegreen;">

                <div style = "background-color: red; height: 30px;"></div>
                <div id = "enemy-health" style = "position: absolute; background: yellowgreen; top: 0; right: 0; bottom: 0; left: 0; "></div>
            </div>
            <div></div>
        </div>
        <div id="display-message" style = "
        position: absolute; 
        color:white; 
        align-items: center; 
        justify-content: center;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: none;
        "> Tie! </div>
        <canvas></canvas>
    </div>
    <script src ="js/utility.js"> </script>
    <script src ="js/classes.js"> </script>
    <script src ="index.js"> </script> 
    <!-- importing GSEP for custom animation for health bar-->
